<h1>Previously Generated Trees ðŸŒ±</h1>

<p>In this section, you can view all the previously generated trees you've created so far. They'll be in order from <br />

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Input Numbers</th>
        <th>Tree JSON</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tree : ${trees}">
        <td th:text="${tree.id}">1</td>
        <td th:text="${tree.inputNums}">1,2,3</td>
        <td><pre th:text="${tree.treeJson}">[JSON]</pre></td>
    </tr>
    </tbody>
</table>
